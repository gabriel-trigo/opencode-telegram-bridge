name: release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC
        run: npm install -g npm@11.5.1
      - run: npm ci
      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ""
      - name: Extract published version
        if: steps.changesets.outputs.published == 'true'
        id: version
        run: |
          node -e "const pkgs=JSON.parse(process.env.PUBLISHED||'[]'); const pkg=pkgs.find(p=>p.name==='opencode-telegram-bridge'); if(!pkg){process.exit(1)}; process.stdout.write('version='+pkg.version);" >> "$GITHUB_OUTPUT"
        env:
          PUBLISHED: ${{ steps.changesets.outputs.publishedPackages }}
      - name: Check existing GitHub release
        if: steps.changesets.outputs.published == 'true'
        id: release_check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create GitHub release
        if: steps.changesets.outputs.published == 'true' && steps.release_check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: "See CHANGELOG.md for details."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
